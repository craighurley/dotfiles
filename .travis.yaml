---
sudo: required
dist: trusty

language: sh

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -qq -y shellcheck

script:
  - ./test.sh

notifications:
  irc:
    channels:
      - "chat.freenode.net##phatypus"
    template:
      - "(%{repository_name}) %{build_number}: %{branch}@%{commit} %{author} -> %{message} %{build_url}"
    use_notice: true
